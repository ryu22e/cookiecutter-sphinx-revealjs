version: 2
updates:
- package-ecosystem: "devcontainers"
  directory: "/"
  schedule:
    interval: "monthly"
    time: "08:00"
    timezone: Asia/Tokyo
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 10
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 10
  groups:
    sphinx-dependencies:
      dependency-type: "production"
      patterns:
        - "sphinx"
        - "sphinx-*"
        - "myst-parser"
